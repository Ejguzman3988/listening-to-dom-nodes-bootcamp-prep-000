<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let divs = document.querySelectorAll('div');
 
      function favNum(event){
        if (this.firstChild.nodeValue.trim() === '4'){
          console.log(this.firstChild.nodeValue.trim() + ' is my favorite number!')
        }else{
          console.log(this.firstChild.nodeValue.trim() + ' is not my favorite number. ')
        }
      }
      
      for (let i = 0; i < divs.length; i++){
        divs[i].addEventListener('click', favNum);
      }
    </script>
  </body>
</html>
